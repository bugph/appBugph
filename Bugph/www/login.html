<ion-view class="view_login" view-title="">
	<ion-content class="content_login">

	  	<div class="logo">
	  		<img src="img/logo_branca.png">
	  	</div>

	  	<div class="list formLogin">
		  <div class="item item-input item-floating-label">
		  	<span class="input-label">E-mail</span>
		    <input type="text" placeholder="E-mail login">
		  </div>
		  <div class="item item-input item-floating-label">
		  	<span class="input-label">Senha</span>
		    <input type="password" placeholder="Senha">
		  </div>
		  <div class="item item-no-padding padding-top">
		  	<button class="button button-block button-balanced" ng-click="logar()">
		  		ENTRAR
		  	</button>
		  </div>
		  <div class="item item-no-padding">
		  	<button class="button button-block button-outline button-light">
			  Cadastrar
			</button>
		  </div>
		</div>


	</ion-content>
</ion-view>
